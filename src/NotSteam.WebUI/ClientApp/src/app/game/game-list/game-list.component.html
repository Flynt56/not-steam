<div>
    <div class="row">
        <div class="col-sm-12 mb-3">
            <button class="btn add btn-primary" (click)="onAdd()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <div>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Tags
                    </th>
                    <th>
                        Release Date
                    </th>
                    <th>
                        Base Price
                    </th>
                    <th colspan="2">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games">
                    <td>
                        {{game.title}}
                    </td>
                    <td class="text-wrap text-truncate" style="width: 24em">
                        {{game.tags}}
                    </td>
                    <td>
                        <time>
                            {{game.releaseDate | date: 'dd.MM.yyyy.'}}
                        </time>
                    </td>
                    <td>
                        {{game.basePrice | currency}}
                    </td>
                    <td>
                        <button class="btn btn-sm edit" (click)="onEdit(game.id)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm delete" (click)="onDelete(game.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
