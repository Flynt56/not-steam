<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
    <form (submit)="onSubmit()" #gameForm="ngForm">
        <input title="id" name="id" type="hidden" [(ngModel)]="game.id" />
  <div class="form-group">
    <label for="title">Title</label>
    <input required type="text" name="title" [(ngModel)]="game.title" class="form-control" id="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input required name="description" type="text" title="description" [(ngModel)]="game.description" class="form-control" id="description">
  </div>
  <select class="form-control" name="companyId" [(ngModel)]="selectedCompany">  
    <option *ngFor="let company of companies" [value]="company.id">  
      {{company.name}}
    </option>  
  </select>  
  <button [disabled]="!gameForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
