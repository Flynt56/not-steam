<div>
  <div [hidden]="errorMessage.length == 0">
    {{errorMessage}}
  </div>
  <form (submit)="onSubmit()" #gameForm="ngForm">
    <input title="id" name="id" type="hidden" [(ngModel)]="game.id" />
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="title">
            Title
          </label>
          <input required type="text" name="title" [(ngModel)]="game.title" class="form-control" id="title">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="companyId">
            Developer Company
          </label>
          <select required class="form-control" name="companyId" [(ngModel)]="game.companyId">
            <option *ngFor="let company of companies" [value]="company.id">
              {{company.name}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">
        Description
      </label>
      <textarea type="text" id="description" title="description" class="form-control" rows="3" cols="50"
        name="description" placeholder="Let us know!" [(ngModel)]="game.description"></textarea>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="basePrice">
            Base Price ($)
          </label>
          <input required type="number" name="basePrice" [(ngModel)]="game.basePrice" class="form-control"
            id="basePrice" />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="releaseDate">
            Release Date
          </label>
          <input required type="datetime-local" name="releaseDate" [(ngModel)]="game.releaseDate" class="form-control"
            id="releaseDate">
        </div>
      </div>
    </div>
    <button (click)="goBack()" class="btn btn-outline-primary float-left">
      Cancel
    </button>
    <button [disabled]="!gameForm.form.valid" type="submit" class="btn btn-primary float-right">
      Submit
    </button>
  </form>
</div>
