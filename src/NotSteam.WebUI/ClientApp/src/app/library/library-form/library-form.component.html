<div>
    <div [hidden]="errorMessage.length == 0">
        {{errorMessage}}
    </div>
    <form (submit)="onSubmit()" #libraryForm="ngForm">
        <input title="userId" name="userId" type="hidden" [(ngModel)]="library.userId" />
        <input title="gameId" name="gameId" type="hidden" [(ngModel)]="library.gameId" />
        <div class="form-group">
            <label for="userId">
                User
            </label>
            <select [disabled]="!bIsNew" required class="form-control" name="userId" [(ngModel)]="selectedUserId">
                <option *ngFor="let user of users" [value]="user.id">
                    {{user.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="gameId">
                Game
            </label>
            <select [disabled]="!bIsNew" required class="form-control" name="gameId" [(ngModel)]="selectedGameId">
                <option *ngFor="let game of games" [value]="game.id">
                    {{game.title}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateAcquired">
                Date Acquired
            </label>
            <input required type="datetime-local" name="dateAcquired" [(ngModel)]="library.dateAcquired"
                class="form-control" id="dateAcquired">
        </div>
        <div class="form-group">
            <label for="totalPlayTimeHours">
                Total Play Time (hrs)
            </label>
            <input type="number" name="totalPlayTimeHours" [(ngModel)]="library.totalPlayTimeHours" class="form-control"
                id="totalPlayTimeHours">
        </div>
        <div class="form-group">
            <label for="lastPlayedDate">
                Last Played Date
            </label>
            <input type="datetime-local" name="lastPlayedDate" [(ngModel)]="library.lastPlayedDate" class="form-control"
                id="lastPlayedDate">
        </div>
        <button [disabled]="!libraryForm.form.valid" type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>
