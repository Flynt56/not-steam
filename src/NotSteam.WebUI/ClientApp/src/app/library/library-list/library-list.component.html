<div>
    <div class="row">
        <div class="col-sm-12 mb-3">
            <button class="btn add btn-primary" (click)="onAdd()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <div>
        <table class="table table-striped table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>
                        Owner
                    </th>
                    <th>
                        Game
                    </th>
                    <th>
                        Date Acquired
                    </th>
                    <th colspan="2">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let library of libraries">
                    <td>
                        {{library.ownerUsername}}
                    </td>
                    <td>
                        {{library.gameTitle}}
                    </td>
                    <td>
                        <time>
                            {{library.dateAcquired | date: 'dd.MM.yyyy.'}}
                        </time>
                    </td>
                    <td>
                        <button class="btn btn-sm edit" (click)="onEdit(library.userId, library.gameId)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm delete" (click)="onDelete(library.userId, library.gameId)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
