<div>
    <div class="row">
        <div class="col-sm-12 mb-3">
            <button class="btn add btn-primary" (click)="onAdd()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <div>
        <table class="table table-striped table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>
                        Tag
                    </th>
                    <th>
                        Game
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gametag of gametags">
                    <td>
                        {{gametag.tagName}}
                    </td>
                    <td>
                        {{gametag.gameTitle}}
                    </td>
                    <td>
                        <button class="btn btn-sm delete" (click)="onDelete(gametag.gameId, gametag.tagId)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
