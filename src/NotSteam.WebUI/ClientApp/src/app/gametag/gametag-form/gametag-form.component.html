<div>
    <div [hidden]="errorMessage.length == 0">
        {{errorMessage}}
    </div>
    <form (submit)="onSubmit()" #gameTagForm="ngForm">
        <div class="form-group">
            <label for="gameId">
                Game
            </label>
            <select required class="form-control" name="gameId" [(ngModel)]="selectedGameId">
                <option *ngFor="let game of games" [value]="game.id">
                    {{game.title}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="tagId">
                Tag
            </label>
            <select required class="form-control" name="tagId" [(ngModel)]="selectedTagId">
                <option *ngFor="let tag of tags" [value]="tag.id">
                    {{tag.name}}
                </option>
            </select>
        </div>
        <button [disabled]="!gameTagForm.form.valid" type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>
