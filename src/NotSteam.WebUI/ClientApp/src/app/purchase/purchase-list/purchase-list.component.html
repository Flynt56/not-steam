<div>
    <div class="row">
        <div class="col-sm-12 mb-3">
            <button class="btn add btn-primary" (click)="onAdd()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <div>
        <table class="table table-striped table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>
                        User
                    </th>
                    <th>
                        Game
                    </th>
                    <th>
                        Total Price
                    </th>
                    <th colspan="2">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let purchase of purchases">
                    <td>
                        {{purchase.user}}
                    </td>
                    <td>
                        {{purchase.game}}
                    </td>
                    <td>
                        {{purchase.totalPrice | currency}}
                    </td>
                    <td>
                        <button class="btn btn-sm edit" (click)="onEdit(purchase.userId, purchase.gameId)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm delete" (click)="onDelete(purchase.userId, purchase.gameId)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
