<div>
    <div class="row">
        <div class="col-sm-12 mb-3">
            <button class="btn add btn-primary" (click)="onAdd()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <div>
        <table class="table table-striped table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>
                        User
                    </th>
                    <th>
                        Game
                    </th>
                    <th>
                        Total Price
                    </th>
                    <th colspan="2">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let purchase of purchases">
                    <td>
                        {{purchase.user}}
                    </td>
                    <td>
                        {{purchase.game}}
                    </td>
                    <td>
                        {{purchase.totalPrice | currency}}
                    </td>
                    <td>
                        <button class="btn btn-sm edit" (click)="onEdit(purchase.userId, purchase.gameId)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm delete" (click)="onDelete(purchase.userId, purchase.gameId)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <nav aria-label="Page navigation example" class="float-left">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="dropdown float-right">
            <a class="btn btn-outline-secondary dropdown-toggle btn-sm" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                25
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">25</a>
                <a class="dropdown-item" href="#">50</a>
                <a class="dropdown-item" href="#">100</a>
            </div>
        </div>
    </div>

</div>
