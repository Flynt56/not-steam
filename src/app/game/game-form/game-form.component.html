<div>

    <form action="/action_page.php">
        <input title="id" name="id" type="hidden" [(ngModel)]="game.id" />
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" [(ngModel)]="game.title" class="form-control" id="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input name="description" type="text" title="description" [(ngModel)]="game.description" class="form-control" id="description">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
